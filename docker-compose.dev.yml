version: '3.8'

services:
  campuswa-admin-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "55555:55555"
    volumes:
      # Monter le code source pour le hot reload
      - .:/app
      # Exclure node_modules pour Ã©viter les conflits
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:3001
    restart: unless-stopped
    networks:
      - campuswa-dev-network

networks:
  campuswa-dev-network:
    driver: bridge